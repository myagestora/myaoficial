  <body>
    <div id="root"></div>
    <script>
      // FOR√áA DETEC√á√ÉO MOBILE IMEDIATAMENTE - ANTES DE TUDO
      (function() {
        console.log('üîç For√ßando detec√ß√£o mobile...');
        
        // Detectar mobile de m√∫ltiplas formas
        var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                      window.innerWidth <= 768 ||
                      'ontouchstart' in window ||
                      navigator.maxTouchPoints > 0;
        
        console.log('üì± √â mobile?', isMobile);
        console.log('üìè Largura da tela:', window.innerWidth);
        console.log('üëÜ Tem touch?', 'ontouchstart' in window);
        console.log('ü§ñ User Agent:', navigator.userAgent);
        
        if (isMobile) {
          // Adicionar classe imediatamente
          document.documentElement.classList.add('mobile-device');
          document.body.classList.add('mobile-device');
          
          // For√ßar viewport
          var viewport = document.querySelector('meta[name="viewport"]');
          if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
          }
          
          // Adicionar estilos mobile cr√≠ticos imediatamente
          var style = document.createElement('style');
          style.innerHTML = `
            .mobile-device { 
              -webkit-text-size-adjust: 100% !important;
              touch-action: manipulation !important;
            }
            .mobile-device input, .mobile-device select, .mobile-device textarea { 
              font-size: 16px !important; 
            }
          `;
          document.head.appendChild(style);
          
          console.log('‚úÖ Estilos mobile aplicados!');
        }
      })();
    </script>
